          CRIBL_WG_LIST: test_worker_groups.txt
          PACK_REPO_HTTPS_URL: git+${{github.server_url}}/${{github.repository}}.git
          PACK_REPO_SSH_URL: "https://${{  github.repository_owner  }}:${{  secrets.REPO_PERSONAL_ACCESS_TOKEN  }}@github.com/${{  github.repository  }}.git"
